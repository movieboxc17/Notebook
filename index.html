<!DOCTYPE html>
<html>
<head>
    <title>My Notebook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .footer {
            text-align: right;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        .footer p {
            margin: 0;
        }
        .version {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>My Notebook</h1>
    <div>
        <textarea id="note" rows="10" cols="50" placeholder="Start typing your notes here..."></textarea>
    </div>
    <div>
        <button id="colorPickerButton">Change Text Color</button>
        <input type="file" id="imageInput" accept="image/*" style="display: none;">
        <button onclick="importImage()">Import Image</button>
        <button onclick="makeTextBigger()">Make Text Bigger</button>
        <button onclick="makeTextSmaller()">Make Text Smaller</button>
    </div>
    <div>
        <img id="image" src="" alt="Imported Image" style="display: none;">
    </div>

    <!-- Copyright and Version -->
    <div class="footer">
        <p>&copy; Copyright Teknik.AB Games</p>
        <p class="version">Version 1.0</p>
    </div>

    <script>
        document.getElementById("colorPickerButton").addEventListener("click", function () {
            const textColor = prompt("Pick a text color or use the color picker below:", "#000000");
            if (textColor !== null) {
                document.getElementById("note").style.color = textColor;
            }
        });

        function importImage() {
            // Trigger the file input element to open a file dialog
            document.getElementById("imageInput").click();

            // Listen for changes in the file input
            document.getElementById("imageInput").addEventListener("change", function(event) {
                const file = event.target.files[0];
                if (file) {
                    const imageUrl = URL.createObjectURL(file);
                    document.getElementById("image").src = imageUrl;
                    document.getElementById("image").style.display = "block";
                }
            });
        }

        function makeTextBigger() {
            const currentSize = window.getComputedStyle(document.getElementById("note"), null).getPropertyValue('font-size');
            const newSize = (parseInt(currentSize) + 2) + "px";
            document.getElementById("note").style.fontSize = newSize;
        }

        function makeTextSmaller() {
            const currentSize = window.getComputedStyle(document.getElementById("note"), null).getPropertyValue('font-size');
            const newSize = (parseInt(currentSize) - 2) + "px";
            document.getElementById("note").style.fontSize = newSize;
        }
    </script>
</body>
</html>
