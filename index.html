<!DOCTYPE html>
<html>
<head>
    <title>My Notebook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            background-color: #2b5797;
            color: white;
            padding: 10px 20px;
            margin: 0;
            font-size: 24px;
            border-bottom: 1px solid #ccc;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            max-width: 800px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            font-size: 16px;
        }
        .toolbar {
            text-align: center;
            margin-top: 10px;
        }
        .toolbar button {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f3f3f3;
            color: #333;
            margin: 0 5px;
        }
        .toolbar button:hover {
            background-color: #ddd;
        }
        #image {
            max-width: 100%;
            height: auto;
            display: none;
            margin-top: 10px;
        }
        .footer {
            text-align: right;
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }
        .version {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>My Notebook</h1>
    <div class="container">
        <textarea id="note" rows="10" placeholder="Start typing your notes here..."></textarea>
        <div class="toolbar">
            <button onclick="toggleBold()">Bold</button>
            <button onclick="toggleItalic()">Italic</button>
            <button onclick="toggleUnderline()">Underline</button>
            <button onclick="changeTextColor()">Text Color</button>
            <button onclick="changeFontSize()">Font Size</button>
            <button onclick="alignText('left')">Left Align</button>
            <button onclick="alignText('center')">Center Align</button>
            <button onclick="alignText('right')">Right Align</button>
            <button onclick="insertDateTime()">Insert Date/Time</button>
        </div>
    </div>
    <div class="container">
        <img id="image" src="" alt="Imported Image">
    </div>

    <!-- Copyright and Version -->
    <div class="footer">
        <p>&copy; Copyright Teknik.AB Games</p>
        <p class="version">Version 2.1</p>
    </div>

    <script>
        // Your JavaScript functions here
    </script>
</body>
</html>
